<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Character set -->
        <meta charset="UTF-8">
        <!-- Linking main.css -->
        <link href="main.css" rel = "stylesheet" type = "text/css"/>
        <!-- Linking js file -->
        <script src="./script.js"></script>
        <!-- Vue Import-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                background-color: rgb(235, 254, 255);
            }

            #task1Heading {
                font-weight: 800;
                padding-bottom: 20px;
                border-bottom-style: dashed;
                color: black;
                text-align: center;
            }

            .inputBox {
                background-color: rgb(255, 255, 255);
                width: 200px;
                height: 20px;
            }

            .prompts {
                font-size: larger;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            #task2Heading {
                font-weight: 800;
                color: black;
                text-align: center;
            }

            #vforContent{
                font-size: larger;
            }

            #studentButton{
                padding: 15px;
                border-color: green;
                background-color: rgb(169, 255, 226);
                font-size: larger;
                font-weight: 600;
            }
            
            #task2{
                text-align: center;
            }
        </style>

        <!-- Title of webpage -->
        <title>Week 6 Practical</title>
    </head>

    <body>
        <div id="task1">
            <h1 id="task1Heading"> {{ heading }} </h1>
            <h2><u>Create Account</u></h2>
            <p class="prompts">Username</p>
            <input class="inputBox" v-model="username" type="text" placeholder="Please enter your username" />
            <p class="prompts">Password</p>
            <input class="inputBox" v-model="password" type="text" placeholder="Please enter a new password" />
            


            <br> <br> <br>
            <p><b>Proof of v-model concept:</b></p>
            <p>Username: {{ username }}</p>
            <p>Password: {{ password }}</p>
        </div> 
    </body>
</html>

<script>
    let task1 = new Vue({
        el: '#task1',
        data: {     
            heading: 'Week 6 Practical: Task 1',
            username: '',
            password: ''
        },
    });
</script>
